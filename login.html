<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-tabs">
                <button class="tab-link active" onclick="openTab(event, 'login')">Login</button>
                <button class="tab-link" onclick="openTab(event, 'signup')">Signup</button>
            </div>
            
            <div id="login" class="tab-content active">
                <h2>Login</h2>
                <form>
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" class="auth-input" placeholder="Enter your username">
                    
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" class="auth-input" placeholder="Enter your password">
                    
                    <button type="button" onclick="login()" class="auth-submit">Login</button>
                </form>
            </div>
            
            <div id="signup" class="tab-content">
                <h2>Signup</h2>
                <form>
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" class="auth-input" placeholder="Choose a username">
                    
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" class="auth-input" placeholder="Enter your email">
                    
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" class="auth-input" placeholder="Create a password">
                    
                    <button type="button" onclick="signup()" class="auth-submit">Signup</button>
                </form>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
